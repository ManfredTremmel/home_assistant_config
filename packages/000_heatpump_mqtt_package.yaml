      availability: "{{ has_value('select.mosquitto_broker_betriebsart') }}"
    - unique_id: "heating_pump_energy_save_mode"
      name: Heating Pump Energy Save Mode
      state: >-
          {{ is_state("select.mosquitto_broker_betriebsart", "Heizen+WW+Sparbetrieb") | bool }}
